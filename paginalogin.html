<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="./Css/paginalogin.css">
    <!-- Fonte Externa 1 (Login - Acessar) -->

<body>
    <div class="caixadelogin">

        <p class="h3">LOGIN</p>
        <p class="h4">Digite os seus dados de acesso no campo abaixo.</p>
        
        <form>
            <label for="email">E-mail:</label><br>
            <input type="email" name="email" placeholder="Digite o seu e-mail" required>
            <p></p>
            <label for="senha">Senha:</label><br>
            <input type="password" name="senha" placeholder="Digite a sua senha" required>
            <p></p>
            <a href="./paginasenha.html" class="a">Esqueci minha senha</a><br>
            <a href="./primeiroacesso.html" class="a">Primeiro acesso</a>
            <p></p>
            <button type="submit"><a href="./receitasdavovo.html" class="a">ACESSAR</a></button>
        </form>
    </div>
