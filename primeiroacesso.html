<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Acesso</title>
    <link rel="stylesheet" href="./Css/primeiroacesso.css">
    <!-- Fonte Externa 1 (Login - Acessar) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Fonte Externa 2 (Texto - links) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Fonte Externa 3 (Caixa de Entrada)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="caixadelogin">

        <p class="h3">PRIMEIRO ACESSO</p>
        <p class="h4">Digite os seus dados de acesso no campo abaixo.</p>
        
        <form>
            <label for="text">Primeiro nome/ Sobrenome:</label><br>
            <input type="text" name="nome" placeholder="Digite o seu nome...">
            <p></p>
            <label for="email">E-mail:</label><br>
            <input type="email" name="email" placeholder="Digite o seu e-mail..." required>
            <p></p>
            <label for="senha">Senha:</label><br>
            <input type="password" name="senha" placeholder="Crie uma senha..." required id="senha">
            <p></p>
            <button type="submit" class="a" onclick="Confirmarsenha()">ACESSAR</button>
        </form>
    </div>
    <script src="./JavaScript/receitasdavovo.js"></script>
</body>
</html>
